{% extends 'dashboard/base.html' %}

{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'dashboard/css/new_report.css' %}">

<div class="new-report">
    <h1>New Report</h1>
    
    <form method="POST" action="{% url 'dashboard:new_report' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Report Name</label>
            <input type="text" id="name" name="name" class="form-control" required placeholder="Enter report name">
        </div>

        <div class="form-group">
            <label for="report-type">Report Type</label>
            <select id="report-type" name="report_type" class="form-control" required>
                <option value="">Select a report type...</option>
                {% for type_code, type_name in report_styles %}
                <option value="{{ type_code }}">{{ type_name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" class="form-control" rows="4" placeholder="Enter a description for your report"></textarea>
        </div>

        <button type="submit" class="btn-primary">Create Report</button>
    </form>
</div>
{% endblock %}
